---
layout: layout
title: "Posts"
---

<section class="content">
  <h1 class="thin">POSTS</h1>
  <ul class="listing">
    {% for post in site.posts %}
    {% unless post.hide %}
    <li>
      <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endunless %}
    {% endfor %}
  </ul>
</section>

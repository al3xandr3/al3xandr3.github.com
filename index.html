---
layout: default
home: true
---

<div class="writings span-10">
  <dl>
    {% for post in site.posts %}
    <dt>
      <a  class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      <span class="post-date alt">{{ post.date | date_to_string }}</span>
    </dt>
    <dd>
      <span>{{ post.description }}</span>
    </dd>
    {% endfor %}
  </dl>
</div>

<div class="sidebar span-4 last">
  <!-- Twitter Plugin -->
  <h3 class="alt">twitter</h3>
  <div id="twitter" class="twitter"></div>  
  <script type="text/javascript"
    src="http://github.com/al3xandr3/jquery-twitter-plugin/raw/master/twitter.js">
  </script>
  <script type="text/javascript">
  $(function() {
    $('#twitter').twitter({'user':'al3xandr3','count':1});
  });
  </script> 
</div>

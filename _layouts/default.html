<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>

    <!-- META -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% unless page.home %}{{ page.title }} - {% endunless %} {{ site.title }}</title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="page.title" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="robots" content="all,follow" />
    <meta name="google-site-verification" content="5FljcF-364B5I6-KW19BXYLGQEm23cqHJbVDzS7x6Os" />
    <link href="/atom.xml" rel="alternate" title="" type="application/atom+xml" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/blueprint/screen.css"
      type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/css/blueprint/print.css"
      type="text/css" media="print">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="/css/blueprint/ie.css"
        type="text/css" media="screen, projection">
    <![endif]-->
    <link rel="stylesheet" href="/css/site.css"
       type="text/css" media="screen, projection" />

    <!-- JS -->
    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/al3xandr3.js"></script>
   
    <!-- Google Analytics Asynchronous tracking -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-91402-14']);
      _gaq.push(['_trackPageview']);
     
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = 'http://www'  + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body>
    <div class="container">
      <div id="header" class="header span-21">
	<h1><a href="/" id="header-title">{{ site.title }}</a></h1>
	<span id="search">
	  {% include search.html %}
	</span>
      </div>
      <hr>

      <div id="content" class="span-14 colborder">
          {{ content }}
      </div>
      
      <div id="sidebar" class="span-5 last">
	<img src="/img/dice.png" id="logo" alt="{{ site.title }}"/>
        <h4><a href="/pages/about.html">About</a></h4>
        <h4><a href="http://feeds.feedburner.com/al3xandr3" target="_blank">Subscribe</a></h4>
	<!-- Twitter Plugin -->
        <h5 id="tw-tittle" style="display:none;">
  	  <a href="http://twitter.com/al3xandr3" target="_blank">on twitter</a>
	</h5>
        <div id="twitter" class=""></div>  
        <script type="text/javascript"
        src="http://github.com/al3xandr3/jquery-twitter-plugin/raw/master/twitter.js">
        </script>
        <script type="text/javascript">
        $(function() {
          $('#twitter').twitter({'user':'al3xandr3','count':3}, function(el) {
          $('#tw-tittle').show();
          });  
        });
        </script> 
      </div>

      <hr>
      <div id="footer" class="span-21">
	<span class="footer">&copy; 2010 {{ site.author }}</span>
      </div>
    </div>
    
  </body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>

    <!-- META -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>
      {% unless page.home %}{{ page.title }} - {% endunless %} {{ site.title }}
    </title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="page.title" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="robots" content="all,follow" />
    <link href="/atom.xml" rel="alternate" title="" type="application/atom+xml" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/blueprint/screen.css"
      type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/css/blueprint/fancy-type.css"
      type="text/css" media="screen, projection">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="/css/blueprint/ie.css"
        type="text/css" media="screen, projection">
    <![endif]-->
    <link rel="stylesheet" href="/css/site.css"
       type="text/css" media="screen, projection" />

    <!-- JS -->
    <script type="text/javascript"
      src="http://code.jquery.com/jquery-latest.pack.js"></script>
   
    <!-- Google Analytics Asynchronous tracking -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-91402-14']);
      _gaq.push(['_trackPageview']);
     
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = 'http://www'  + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>

  <body>
    <!-- ClickTale Top part -->
    <script type="text/javascript">
      var WRInitTime=(new Date()).getTime();
    </script>
    <!-- ClickTale end of Top part -->

    <div class="container">

      <div id="header" class="header span-17">
	  <a href="/" class="header-title">{{ site.title }}</a>
      </div>
      <hr>
      {{ content }}
      
      <div id="footer" class="footer span-17">
	  <hr>
	  <a href="/" class="footer-link">home</a>&nbsp;|
	  <a href="/" class="footer-link">about</a>&nbsp;|
	  <a href="http://feeds.feedburner.com/al3xandr3" class="footer-link">subscribe</a>
      </div>
    </div>
    
    <!-- ClickTale Bottom part -->
    <div id="ClickTaleDiv" style="display: none;"></div>
    <script type="text/javascript">
    if(document.location.protocol!='https:')
      document.write(unescape(
        "%3Cscript%20src='http://s.clicktale.net/WRb.js'%20type='text/javascript'%3E%3C/script%3E"
    ));
    </script>
    <script type="text/javascript">
    if(typeof ClickTale=='function') ClickTale(2084,1,"www03");
    </script>
    <!-- ClickTale end of Bottom part -->
  </body>
</html>

  <head>
    
    <!-- META -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% unless page.home %}{{ page.title }} - {% endunless %} {{ site.title }}</title>
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{% if page.home %}{{ site.author }}{% endif %}{{ page.title }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="robots" content="all,follow" />
    <meta name="google-site-verification" content="5FljcF-364B5I6-KW19BXYLGQEm23cqHJbVDzS7x6Os" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/blueprint/screen.css"
      type="text/css" media="screen, projection" />   
    <link rel="stylesheet" href="/css/blueprint/print.css"
      type="text/css" media="print" />
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="/css/blueprint/ie.css"
        type="text/css" media="screen, projection">
    <![endif]-->
    <link rel="stylesheet" href="/css/site.css"
       type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="/css/jqModal.css"
          type="text/css" media="screen, projection" />

    <!-- JS -->
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/al3xandr3.js"></script>
    <script type="text/javascript" src="/js/jqModal.js"></script>

  <body>
    <div class="container">

    <div id="header" class="span-21 prepend-1">
      <hr class="space">
      <a href="/" id="title">{{ site.title }}</a>

      <ul id="menu" style="float: right;">
        <li><a href="/">home</a></li>
        <li><a href="/pages/al3xandr3.html" id="about">about</a></li>
        <li><a href="javascript:void(0);" id="search">search</a></li>
        <li><a href="http://feeds.feedburner.com/al3xandr3" target="_blank">rss</a></li>
      </ul>
      
      <hr>
    </div>
      
      <div id="main" class="span-15 prepend-1">
        <div id="content">        
          {{ content }}
        </div>
      </div>
      
      <div id="sidebar" class="span-5 last">
        <div id="searchbox" style="display: none;">{% include search.html %}</div>
        {% include cloud.html %}
        <hr class="space">
        {% include twitter.html %}
      </div>

      
      <div id="footer" class="span-21 prepend-1">
        <hr class="space">
        <hr>
        <p style="text-align: center;">  &copy; 2011 {{ site.title }}</p>
      </div>
      
   </div>
  </body>
